<h1 class="mt-4">Libro de Remuneraciones</h1>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let date of assetsDiscountDateList">
      <th scope="row">{{date.date | date: 'MM/yyyy'}}</th>
      <td>
        <span class="badge bg-primary">
          <a routerLink="/assetsDiscount/{{transformDate(date.date)}}">Ver Detalle</a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
