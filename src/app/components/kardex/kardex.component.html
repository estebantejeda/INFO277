<h1 class="mt-4">Kardex</h1>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID Producto</th>
      <th scope="col">Fecha</th>
      <th scope="col">Num. Documento</th>
      <th scope="col">Precio</th>
      <th scope="col">Haber</th>
      <th scope="col">Debe</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let kardex of kardexList">
      <th scope="row">{{kardex.purchase_ledger.productId}}</th>
      <th>{{kardex.purchase_ledger.date | date: 'dd/MM/yyyy'}}</th>
      <th>{{kardex.purchase_ledger.docNumber}}</th>
      <th>{{kardex.purchase_ledger.price}}</th>
      <th>{{kardex.quantity}}</th>
      <th>{{kardex.assets}}</th>
    </tr>
    </tbody>
  </table>
</div>
