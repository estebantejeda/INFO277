<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let isapre of isapreList">
      <th scope="row">{{isapre.id}}</th>
      <th scope="row">{{isapre.name}}</th>
    </tr>
    </tbody>
  </table>
</div>
