<h1 class="mt-4">Libro de remuneraciones</h1>

<div class="container mt-4">
  <form [formGroup]="assetsDiscoutBookForm" (ngSubmit)="newAssetsDiscountBook()" class="row g-3">
    <div class="col-md-12">
      <label for="inputDate" class="form-label">Fecha</label>
      <input type="month" formControlName="date" class="form-control" id="inputDate">
    </div>
    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-success btn-lg" [disabled]="assetsDiscoutBookForm.invalid" type="submit">Aceptar</button>
    </div>
  </form>
</div>
