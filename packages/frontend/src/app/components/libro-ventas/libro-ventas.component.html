<h1 class="mt-4">Libro de Ventas</h1>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Tipo de Documento</th>
      <th scope="col">Forma de Pago</th>
      <th scope="col">Neto</th>
      <th scope="col">IVA</th>
      <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sale of saleList">
      <td>{{sale.date | date: 'dd/MM/yyyy'}}</td>
      <td>{{sale.docType}}</td>
      <td>{{sale.payType}}</td>
      <td>$ {{sale.total/1.19 | number: '1.0-0'}}</td>
      <td>$ {{sale.total*(19/119) | number: '1.0-0'}}</td>
      <td>$ {{sale.total | number}}</td>
    </tr>
    </tbody>
  </table>
</div>
