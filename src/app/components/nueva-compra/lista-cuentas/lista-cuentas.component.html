<h5>Cuentas</h5>

<div class="container pd">
  <cdk-virtual-scroll-viewport itemSize="20">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Descripci√≥n</th>
      </tr>
      </thead>
      <tbody>
      <tr *cdkVirtualFor="let account of accountList">
        <th scope="row">{{account.id}}</th>
        <td>{{account.name}}</td>
      </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>

  <form [formGroup]="accountForm" (ngSubmit)="newAccount()" class="row g-3 mt-1">
    <input type="text" formControlName="name" class="form-control" id="inputAccount">
    <button class="btn mt-1" type="submit">
      <i class="fas fa-plus-circle"></i>
    </button>
  </form>
</div>
