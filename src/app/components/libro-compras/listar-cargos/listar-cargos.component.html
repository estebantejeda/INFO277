<h1>Lista de Cargos</h1>

<div class="container mt-4 col-md-3">
  <form [formGroup]="dateForm" (ngSubmit)="newDate()" class="row">
    <label for="inputDate" class="form-label">Mes/AÃ±o</label>
    <input type="month" formControlName="date" class="form-control" id="inputDate">
  </form>
</div>

<div class="container mt-2">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Cargo</th>
      <th scope="col">Neto</th>
      <th scope="col">IVA</th>
      <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let purchase of purchaseList">
      <td>{{purchase.accountId}}</td>
      <td>{{purchase.account.name}}</td>
      <td> $ {{purchase.total}}</td>
      <td> $ {{purchase.total * 0.19}}</td>
      <td> $ {{purchase.total * (1.19)}}</td>
    </tr>
    </tbody>
  </table>
</div>
